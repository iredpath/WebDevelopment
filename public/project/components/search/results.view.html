<div *ngIf="!fetchingResults" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
	<ul>
		<li *ngFor="#movie of results.movies" class="movie-li">
			<img *ngIf="movie.image !== 'N/A'" class={{movie.imdbId}} src={{movie.image}} [routerLink]="['/Movie', { movie: movie.imdbId }]">
			<span *ngIf="movie.image === 'N/A'" [routerLink]="['/Movie', { movie: movie.imdbId }]">{{movie.title}}</span>
		</li>
	</ul>
</div>
