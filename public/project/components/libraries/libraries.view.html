<div *ngIf='!fetchingLibraries' class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
	<h1>Libraries</h1>
	<div class="libraries">
		<ul>
			<li *ngFor="#library of libraries" class="library">
        		<a class="thumbnail" [routerLink]="['/Library', { library: library.id }]">{{library.name}}</a>
      		</li>
      	</ul>
	</div>
</div>
