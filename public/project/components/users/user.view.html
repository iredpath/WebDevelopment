<div *ngIf='!fetchingUser' class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
  <div class="profile-header">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img class="user-img" src="./assets/default_user.png">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h1>{{user.username}}</h1>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
  </div>
  <div>
    
    <div class="new-library" *ngIf='hasEditRights()'>
      <h4 class="no-bot-margin">Create a new library!</h4>
      <input type="text" [(ngModel)]="newLibraryName" placeholder="Library name" (keyup.enter)="newLibrary()">
      <button class="btn btn-default" (click)='newLibrary()'>+</button>
    </div>

    <h3 class="no-bot-margin">{{ getWhoseLibraries() }} libraries</h3>
    <div class="user-libraries row results-row">
    <span class="no-results" *ngIf="user.libraries.length ===0">No libraries found</span>
        <div *ngFor="#library of user.libraries" class="library-movie col-xs-6 col-sm-4 col-md-3 col-lg-2">
          <button *ngIf="hasEditRights()" class="btn btn-xs glyphicon glyphicon-remove thumbnail-remove" (click)="removeLibrary(library._id)"></button>
            <div class="movie-poster-container">
              <img src="./assets/default_library.png" class="movie-image"[routerLink]="['/Library', { library: library._id }]">
            </div>
            <span>{{library.name}}</span>
        </div>
    </div>
  </div>
</div>
