<div *ngIf="!loading" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Profile</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First name:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstname" placeholder="First name">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last name:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastname" placeholder="Last name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-default" (click)="update()">Update</a>
    </div>
    </div>
  </form>
</div>
