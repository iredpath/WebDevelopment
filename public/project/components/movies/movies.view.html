<div *ngIf='!fetchingMoviews' class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
	<h1>Movies</h1>
	<ul>
		<li *ngFor="#movie of movies" class="movie-li">
			<img *ngIf="movie.image" class={{movie.imdbId}} src={{movie.image}} [routerLink]="['/Movie', { movie: movie.imdbId }]">
			<label attr.for={{movie.imdbId}} [routerLink]="['/Movie', { movie: movie.imdbId }]">
				{{movie.title}}
			</label>
		</li>
	</ul>
</div>
