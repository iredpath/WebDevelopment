<div *ngIf='!fetchingLibraries' class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
	<h1>Users</h1>
	<div class="row searchbar-wrapper">
		<div class="col-md-8 col-md-push-2 col-sm-6 col-sm-push-3">
	    	<div class="input-group">
	      		<input type="text" class="form-control" placeholder="Search by library name, user, or movie" [(ngModel)]="query">
	      		<span class="input-group-btn">
	        		<button class="btn btn-default" type="button" (click)="search()">Go!</button>
	      		</span>
	    	</div>
	  	</div>
  	</div>
  	<div *ngIf="!showSearchResults" class="libraries-no-search">
	  	<h6>Highest rated libraries</h6>
<!--
		<div class="sample-libraries row">
		    <div *ngFor="#movie of highestRatedLibs.slice(0, 1" class="library-movie col-xs-6 col-sm-4 col-md-3 col-lg-2">
		        <button *ngIf="hasEditRights()" class="btn btn-xs glyphicon glyphicon-remove thumbnail-remove" (click)="removeMovie(movie._id)" style="position:absolute; right:0px; top:0px"></button>
		        <div class="movie-poster-container" style="position:relative; height:75%; padding:7px">
		          <img src={{movie.image}} class="" style="margin-bottom:2px; height:auto; width:100%; padding:4px"[routerLink]="['/Movie', { movie: movie.imdbId }]">
		        </div>
		        <div class="movie-title-year" style="height:25%">
		          <span>{{movie.title}} ({{movie.year}})</span>
		        </div>
		    </div>
		  </div>
	  	-->
		<div class="sample-libraries">
			<ul>
				<li *ngFor="#library of highestRatedLibs.slice(0, 10)" class="library">
	        		<a class="thumbnail" [routerLink]="['/Library', { library: library._id }]">{{library.name}}</a>
	      		</li>
	      	</ul>
		</div>
		<h6>Libraries with the most movies</h6>
		<div class="sample-libraries">
			<ul>
				<li *ngFor="#library of mostMoviesLibs.slice(0, 10)" class="library">
	        		<a class="thumbnail" [routerLink]="['/Library', { library: library._id }]">{{library.name}}</a>
	      		</li>
	      	</ul>
		</div>
		<h6>Libraries with the most comments</h6>
		<div class="sample-libraries">
			<ul>
				<li *ngFor="#library of mostCommentsLibs.slice(0, 10)" class="library">
	        		<a class="thumbnail" [routerLink]="['/Library', { library: library._id }]">{{library.name}}</a>
	      		</li>
	      	</ul>
		</div>
	</div>
	<div class="libraries-search" *ngIf="showSearchResults">
		<div class="libraries-search-results">
			<ul>
				<li *ngFor="#library of getShownResults()" class="library">
	        		<a class="thumbnail" [routerLink]="['/User', { library: library._id }]">{{library.name}}</a>
	      		</li>
	      	</ul>
		</div>
		<nav>
		  <ul class="pagination">
		    <li *ngIf="pages.length > 2" class="page-item {{ currentPage === 1 ? 'disabled': '' }}">
		      <span class="page-link" aria-label="Previous" (click)="getResultsPage(1)">
		        <span aria-hidden="true">&laquo;</span>
		        <span class="sr-only">First</span>
		      </span>
		    </li>
		    <li *ngIf="pages.length > 1" class="page-item {{ currentPage === 1 ? 'disabled': '' }}">
		      <span class="page-link" aria-label="Previous" (click)="getResultsPage(currentPage - 1)">
		        <span aria-hidden="true">&lsaquo;</span>
		        <span class="sr-only">Previous</span>
		      </span>
		    </li>
		    <li *ngFor="#page of pages" class="page-item {{ currentPage === page ? 'active': '' }}">
		    	<span class="page-link" (click)="getResultsPage(page)">
		    		{{page}}
		    		<span *ngIf="currentPage === page" class="sr-only">(current)</span>
		    	</span>
		    </li>
		    <li *ngIf="pages.length > 1" class="page-item {{ currentPage === lastPage ? 'disabled': '' }}">
		      <span class="page-link" aria-label="Previous" (click)="getResultsPage(currentPage + 1)">
		        <span aria-hidden="true">&rsaquo;</span>
		        <span class="sr-only">Next</span>
		      </span>
		    </li>
		    <li *ngIf="pages.length > 2" class="page-item {{ currentPage === lastPage ? 'disabled': '' }}">
		      <span class="page-link" aria-label="Previous" (click)="getResultsPage(lastPage)">
		        <span aria-hidden="true">&raquo;</span>
		        <span class="sr-only">Last</span>
		      </span>
		    </li>
		  </ul>
		</nav>
	</div>
</div>
